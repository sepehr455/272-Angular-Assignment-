<table [hidden]="reports.length === 0">
  <tr>
    <td class="headerData" (click)="sortBy('location.name')">Location</td>
    <td class="headerData" (click)="sortBy('baddieName')">Baddie's Name</td>
    <td class="headerData" (click)="sortBy('reportTime')">Time Reported</td>
    <td class="headerData" (click)="sortBy('status')">Status</td>
  </tr>
  <tr *ngFor="let report of reports | sort: currentSort">
    <td class="data">{{report.location.name}}</td>
    <td class="data">{{report.baddieName}}</td>
    <td class="data">{{report.reportTime}}</td>
    <td class="data">{{report.status}}
      <span [hidden]="report.status === 'Resolved'" (click)="displayEditPopUp(report.id)"
            class="clickableText"> Change</span></td>
    <td><span  (click)="displayReportDetails(report)" class="clickableText">MORE INFO</span></td>
    <td>
      <button (click)="displayDeletePopUp(report.id)" class="delete-button"> Delete</button>
    </td>
</table>

<div class="noReports" [hidden]="reports.length > 0">
  <h2 [hidden]="reports.length > 0">No reports to display</h2>
</div>
