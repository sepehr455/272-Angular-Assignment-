<table [hidden]="reports.length === 0">
  <tr>
    <td class="headerData">Location</td>
    <td class="headerData">Baddie's Name</td>
    <td class="headerData">Time Reported</td>
    <td class="headerData">Status</td>
  </tr>
  <tr *ngFor="let report of reports">
    <td class="data">{{report.location}}</td>
    <td class="data">{{report.baddieName}}</td>
    <td class="data">{{report.reportTime}}</td>
    <td class="data">{{report.status}}
      <span [hidden]="report.status === 'Resolved'" (click)="displayEditPopUp(report.id)"
            class="clickableText"> Change</span></td>
    <td><span class="clickableText">MORE INFO</span></td>
    <td>
      <button (click)="displayDeletePopUp(report.id)" class="delete-button"> Delete</button>
    </td>
</table>

<div class="noReports" [hidden]="reports.length > 0">
  <h2 [hidden]="reports.length > 0">No reports to display</h2>
</div>
